<section style="background-color: #eee;">
    <div class="container py-5">
        <h4>Special Product</h4>
        <div class="row">
            {% for laptop in laptops %}
            <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                <div class="card">
                    <img src="{{ laptop.details.images.first.image.url }}"
                        class="card-img-top" alt="Laptop" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="small"><a href="#" class="text-muted">{{laptop.category.name}}</a></p>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">{{laptop.name}}</h5>
                            <h5 class="text-dark mb-0">Rs.{{laptop.price}}</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold">{{laptop.quantity}}</span></p>
                        </div>
                        <button type="button" class="btn btn-success">Add to Cart</button>
                        <a href="product/{{laptop.id}}/"><button type="button" class="btn btn-danger">View</button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
